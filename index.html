<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gerenciamento de Escalas</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    label { display: block; margin-top: 10px; }
    select, input, button { margin-bottom: 10px; width: 300px; }
    .section { border: 1px solid #ccc; padding: 15px; margin-bottom: 30px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 5px; text-align: left; vertical-align: top; }
    .inline { display: inline-block; margin-right: 10px; vertical-align: top; }
    .edit-input { width: 200px; }
    .btn-sm { font-size: 10px; padding: 2px 6px; }
    .confirm-btns button {
      margin-right: 2px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 1px solid #888;
      cursor: pointer;
    }
    .verde { background: #4CAF50; }
    .amarelo { background: #FFEB3B; }
    .vermelho { background: #F44336; }
    .selected { outline: 2px solid #000; }
  </style>
</head>
<body>
  <h1>Gerenciamento de Escalas</h1>

  <div class="section">
    <h2>Nova Escala</h2>
    <label>Ponto:</label>
    <select id="ponto"></select>
    <label>Equipamento:</label>
    <select id="equipamento"></select>
    <label>Publicador 1:</label>
    <select id="p1"></select>
    <label>Publicador 2:</label>
    <select id="p2"></select>
    <label>Publicador 3:</label>
    <select id="p3"></select>
    <label>In√≠cio:</label>
    <input type="datetime-local" id="inicio">
    <label>Fim:</label>
    <input type="datetime-local" id="fim"><br>
    <button onclick="salvarEscala()">Salvar Escala</button>
  </div>

  <div class="section">
    <h2>Filtrar Escalas</h2>
    <input id="filtro" placeholder="Nome do publicador">
    <input id="filtroPonto" placeholder="Nome do ponto">
    <input id="filtroData" type="date" placeholder="Data">
    <button onclick="listarEscalas()">Filtrar</button>
  </div>

  <div class="section">
    <h2>Escalas Cadastradas</h2>
    <table>
      <thead>
        <tr>
          <th>Ponto</th>
          <th>Equipamento</th>
          <th>Publicadores</th>
          <th>In√≠cio</th>
          <th>Fim</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="lista-escalas"></tbody>
    </table>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAwK935g0qeR4Lhbn_eTgXwkbongPp4QYU",
      authDomain: "coletor-92990.firebaseapp.com",
      databaseURL: "https://coletor-92990-default-rtdb.firebaseio.com",
      projectId: "coletor-92990",
      storageBucket: "coletor-92990.appspot.com",
      messagingSenderId: "591970302569",
      appId: "1:591970302569:web:edcf8e8c6f55729c9340f8"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function carregarOpcoes(caminho, selectId) {
      const select = document.getElementById(selectId);
      db.ref(caminho).once("value", (snapshot) => {
        select.innerHTML = '<option value="">Selecione</option>';
        snapshot.forEach((child) => {
          const val = child.val();
          const nome = val["Nome do ponto"] || val.Publicador || val.Equipamentos || "Sem nome";
          const option = document.createElement("option");
          option.value = nome;
          option.textContent = nome;
          select.appendChild(option);
        });
      });
    }

    function salvarEscala() {
      const inicio = document.getElementById('inicio').value;
      const fim = document.getElementById('fim').value;
      if (fim <= inicio) {
        alert("O hor√°rio FIM deve ser maior que o hor√°rio IN√çCIO.");
        return;
      }
      const dados = {
        ponto: document.getElementById("ponto").value,
        equipamento: document.getElementById("equipamento").value,
        publicadores: ["p1", "p2", "p3"].map(id => document.getElementById(id).value).filter(Boolean),
        inicio,
        fim,
        status: {}  // status inicial vazio
      };
      dados.publicadores.forEach(pub => dados.status[pub] = "amarelo");
      db.ref("escalas").push(dados).then(() => listarEscalas());
    }

    function definirStatusConfirmacao(escalaId, nome, status) {
      const statusRef = db.ref(`escalas/${escalaId}/status/${nome}`);
      statusRef.set(status);
      listarEscalas();
    }

    function listarEscalas() {
      const filtroNome = document.getElementById("filtro")?.value?.toLowerCase() || "";
      const filtroPonto = document.getElementById("filtroPonto")?.value?.toLowerCase() || "";
      const filtroData = document.getElementById("filtroData")?.value || "";
      const tbody = document.getElementById("lista-escalas");
      tbody.innerHTML = "";

      db.ref("escalas").once("value", (snapshot) => {
        snapshot.forEach((child) => {
          const esc = child.val();
          if (filtroNome && !esc.publicadores.some(p => p.toLowerCase().includes(filtroNome))) return;
          if (filtroPonto && !(esc.ponto || '').toLowerCase().includes(filtroPonto)) return;
          if (filtroData && !(new Date(esc.inicio || '').toISOString().slice(0,10) === filtroData)) return;

          const row = document.createElement("tr");
          const confirmacoes = esc.publicadores.map(p => {
            const statusAtual = esc.status?.[p] || "amarelo";
            return `<div>${p}<br>
              <div class='confirm-btns'>
                <button class='verde ${statusAtual === "verde" ? "selected" : ""}' title='Confirmado' onclick='definirStatusConfirmacao("${child.key}", "${p}", "verde")'></button>
                <button class='amarelo ${statusAtual === "amarelo" ? "selected" : ""}' title='Talvez' onclick='definirStatusConfirmacao("${child.key}", "${p}", "amarelo")'></button>
                <button class='vermelho ${statusAtual === "vermelho" ? "selected" : ""}' title='N√£o ir√°' onclick='definirStatusConfirmacao("${child.key}", "${p}", "vermelho")'></button>
              </div>
            </div>`;
          }).join("");

          row.innerHTML = `
            <td>${esc.ponto}</td>
            <td>${esc.equipamento}</td>
            <td>${confirmacoes}</td>
            <td>${esc.inicio}</td>
            <td>${esc.fim}</td>
            <td><button class='btn-sm' onclick='excluirEntrada("escalas", "${child.key}")'>üóëÔ∏è</button></td>
          `;
          tbody.appendChild(row);
        });
      });
    }

    function excluirEntrada(caminho, id) {
      db.ref(`${caminho}/${id}`).remove().then(() => listarEscalas());
    }

    window.onload = () => {
      ["p1", "p2", "p3"].forEach(id => carregarOpcoes("Publicadores", id));
      carregarOpcoes("Pontos", "ponto");
      carregarOpcoes("Equipamentos", "equipamento");
      listarEscalas();
    }
  </script>
</body>
</html>
