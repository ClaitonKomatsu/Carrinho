<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Cabeçalho permanece o mesmo -->
</head>
<body>
  <!-- Estrutura da página e formulários permanecem os mesmos -->

  <style>
    /* Adições específicas */
    .maintenance-item table td:last-child {
      display: flex;
      flex-direction: column;
      gap: 5px;
      align-items: flex-start;
    }
    .maintenance-item table td:last-child button {
      width: 60px;
      font-size: 0.75rem;
      padding: 4px;
    }
    .maintenance-item {
      max-height: 300px;
      overflow-y: auto;
    }
  </style>

  <script>
    function snapTo15Min(event) {
      const input = event.target;
      if (!input.value) return;

      const date = new Date(input.value);
      date.setSeconds(0, 0);

      const minutes = date.getMinutes();
      const roundedMinutes = Math.round(minutes / 30) * 30;
      if (roundedMinutes === 60) {
        date.setHours(date.getHours() + 1);
        date.setMinutes(0);
      } else {
        date.setMinutes(roundedMinutes);
      }

      const year = date.getFullYear();
      const month = (date.getMonth() + 1).toString().padStart(2, '0');
      const day = date.getDate().toString().padStart(2, '0');
      const hours = date.getHours().toString().padStart(2, '0');
      const finalMinutes = date.getMinutes().toString().padStart(2, '0');

      input.value = `${year}-${month}-${day}T${hours}:${finalMinutes}`;

      if (input.id === 'inicio') {
        const fimInput = document.getElementById('fim');
        fimInput.value = input.value;
      }
    }
  </script>
</body>
</html>
